<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receipt Generator</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      height: 100vh;
      background-color: #f0f0f0;  /* Light background for better contrast */
      font-family: Arial, sans-serif;
    }
    #receipt-container {
        position: relative;
      width: 297mm;  /* Full A4 landscape width */
      height: 210mm; /* Full A4 landscape height */
      background-image: url('img/img1.png');  /* Ensure correct path */
      background-size: contain;  /* Ensures the image covers the container */
      background-position: center;  /* Centers the image */
      background-repeat: no-repeat;  /* Prevents repetition */
      background-color: white;  /* Fallback background */
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);  /* Subtle shadow */
      box-sizing: border-box;  /* Ensure padding doesn't increase size */
    }
    .input-field {
      position: absolute;
      border: none;
      background: transparent;
      font-size: 20px;  /* Slightly larger font for better readability */
      width: 400px;
      outline: none;
    }
    /* Adjust field positions for A4 size */
    #name { top: 210px; left: 220px; width: 800px; }
    #address { top: 180px; left: 60px; width: 800px; }
    #amount { top: 280px; left: 60px; width: 350px; }
    #payment-method { top: 280px; left: 480px; width: 350px; }
    #payment-date { top: 380px; left: 60px; width: 350px; }
    #transaction-id { top: 380px; left: 480px; width: 350px; }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div id="receipt-container">
    <input type="text" class="input-field" id="name" placeholder="Name">
    <input type="text" class="input-field" id="address" placeholder="Address">
    <input type="text" class="input-field" id="amount" placeholder="Amount">
    <input type="text" class="input-field" id="payment-method" placeholder="Payment Method">
    <input type="text" class="input-field" id="payment-date" placeholder="Payment Date">
    <input type="text" class="input-field" id="transaction-id" placeholder="Transaction ID">
  </div>

  <button onclick="generatePDF()">Download PDF</button>

  <!-- Include html2pdf library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script>
    function generatePDF() {
      const element = document.getElementById('receipt-container');
      const name = document.getElementById('name').value || 'Receipt';  // Default to 'Receipt' if name is empty
      
      html2pdf(element, {
        margin: 0,
        filename: `${name}_receipt.pdf`,  // Dynamic filename based on Name field
        image: { type: 'jpeg', quality: 2.0 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' }
      });
    }
  </script>
</body>
</html>
